<form class="formulario" (submit)="login($event)">
    <h1 class="text-center mb-3">
        <i class="fas fa-user-plus"></i> Login
    </h1>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-secondary">Conectarme</button>
    <div class="alert alert-secondary" role="alert" *ngIf="message">
        {{message}}
    </div>
    <p class="lead mt-4">¿Aún no tienes una cuenta? <a href="register">Registrate</a></p>
</form>
