<form class="formulario" on-submit="register($event)">
    <h1 class="text-center mb-3">
        <i class="fas fa-user-plus"></i> Registro
    </h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Correo</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-secondary">Registrarme</button>
    <div class="alert alert-secondary" role="alert" *ngIf="message">
        {{message}}
    </div>
    <p class="lead mt-4">¿Tienes una cuenta? <a href="login">Conectate</a></p>
</form>
